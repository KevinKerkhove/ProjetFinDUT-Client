<div fxFlexFill fxLayoutAlign="center center" *ngIf="!loading">
  <!-- Material form login -->
  <div class="card">
    <h5 class="card-header blue-grey lighten-2 white-text text-center py-4">
      <strong>Sign in</strong>
    </h5>
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
      <!-- Form -->
      <form class="text-center" style="color: #757575;" action="#!" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="md-form">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="mat-error">
            <div *ngIf="email?.errors.required">missing email address</div>
            <div *ngIf="email?.errors.email">invalid email address format</div>
          </div>
        </div>
        <!-- Password -->
        <div class="md-form">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="mat-error">
            <div *ngIf="password?.errors.required">Password is required</div>
          </div>
        </div>
        <!-- Sign in button -->
        <button class="btn btn-outline-primary btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
      </form>
      <mat-card *ngIf="error" class="mat-error">{{error}}</mat-card>
      <!-- Form -->
    </div>
  </div>
  <!-- Material form login -->
</div>

<div class="container mt-5 flex-center text-info" *ngIf="loading">
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
