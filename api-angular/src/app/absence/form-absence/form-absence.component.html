<div fxFlexFill fxLayout="column" fxLayoutAlign="center center" >
  <mat-card fxFlex="80" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-toolbar color="primary">
      <mat-card-title>{{pageTitle}}</mat-card-title>
    </mat-toolbar>

    <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-card-content fxLayout="row row-wrap" fxLayoutGap="15">
        <mat-form-field fxFlex="50">
          <input matInput formControlName="motif" placeholder="Motid">
        </mat-form-field>

        <mat-form-field fxFlex="100">
          <input matInput formControlName="justifie" placeholder="Justifie">
        </mat-form-field>

        <mat-form-field fxFlex="100">
          <textarea matInput placeholder="idEtudiant" formControlName="idEtudiant"></textarea>
        </mat-form-field>

        <mat-form-field fxFlex="100">
          <input matInput formControlName="idDocument" placeholder="idDocument">
        </mat-form-field>

      </mat-card-content>

      <button type="submit" [disabled]="!editForm.valid" mat-stroked-button color="primary" class="btn-block">Valider</button>
    </form>
    <!--
        <p>image {{image.value && image.value.filenames || {} | json}} | {{image.status}}</p>
        <p>form {{editForm.value | json}} | {{editForm.status}}</p>
    -->
  </mat-card>
</div>
