<div fxFlexFill fxLayout="column" fxLayoutAlign="center center" >
  <mat-card fxFlex="80" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-toolbar color="primary">
      <mat-card-title>{{pageTitle}}</mat-card-title>
    </mat-toolbar>

    <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-card-content fxLayout="row row-wrap" fxLayoutGap="15">
        <mat-form-field fxFlex="100">
          <textarea matInput placeholder="motif" formControlName="motif"></textarea>
        </mat-form-field>

        <mat-checkbox>Justifiee</mat-checkbox>


        <mat-form-field>
          <ngx-mat-file-input formControlName="document" placeholder="document" ></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>

        <mat-form-field fxFlex="100">
          <input matInput formControlName="bestScore" placeholder="Meilleur score">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Etudiant</mat-label>
          <mat-select>
            <mat-option *ngFor="let etudiant of etudiants" [value]="etudiant.nom,etudiant.prenom">
              {{etudiant.id}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Creneaux</mat-label>
          <mat-select [formControl]="creneaux" multiple>
            <mat-option *ngFor="let creneau of creneaux" [value]="creneau">{{creneau}}</mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <button type="submit" [disabled]="!editForm.valid" mat-stroked-button color="primary" class="btn-block">Valider</button>
    </form>
    <!--
        <p>image {{image.value && image.value.filenames || {} | json}} | {{image.status}}</p>
        <p>form {{editForm.value | json}} | {{editForm.status}}</p>
    -->
  </mat-card>
</div>
