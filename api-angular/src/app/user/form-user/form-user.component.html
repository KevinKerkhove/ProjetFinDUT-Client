<div fxFlexFill fxLayout="column" fxLayoutAlign="center center" >
  <mat-card fxFlex="80" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <mat-toolbar color="primary">
      <mat-card-title>{{pageTitle}}</mat-card-title>
    </mat-toolbar>

    <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <mat-card-content fxLayout="row row-wrap" fxLayoutGap="15">
        <mat-form-field fxFlex="50">
          <input matInput formControlName="nom" placeholder="Nom">
        </mat-form-field>

        <mat-form-field fxFlex="50">
          <input matInput formControlName="prenom" placeholder="Prenom">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Date de Naissance</mat-label>
          <input matInput>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field fxFlex="100">
          <input matInput formControlName="email" placeholder="@ mail">
        </mat-form-field>

        <mat-form-field fxFlex="100">
          <input matInput formControlName="password" placeholder="password">
        </mat-form-field>

        <mat-form-field>
          <ngx-mat-file-input formControlName="avatar" placeholder="avatar" ></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>



        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select>
            <mat-option *ngFor="let role of roles" [value]="role">
              {{role}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-checkbox>Grade(Directeur des Ã©tudes)</mat-checkbox>

      <button type="submit" [disabled]="!editForm.valid" mat-stroked-button color="primary" class="btn-block">Valider</button>
    </form>
    <!--
        <p>image {{image.value && image.value.filenames || {} | json}} | {{image.status}}</p>
        <p>form {{editForm.value | json}} | {{editForm.status}}</p>
    -->
  </mat-card>
</div>
